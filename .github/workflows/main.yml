name: Update Submodule

on:
  push:
    branches:
      - 16.0

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Git user
        run: |
          git config user.email "muram8700@gmail.com"
          git config user.name "muram105"

      - name: Update submodule
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "Running the submodule update script"
          git submodule init
          git submodule update --remote
          cd Common
          git remote set-url origin "https://${{ secrets.PAT_TOKEN }}@github.com/muram-105/Common.git"
          git add .
          git commit -m "Update submodule to reflect main repository changes"
          git push

      - name: Log completion
        run: echo "Submodule update script completed"
