name: Update Submodule

on:
  push:
    branches:
      - 16.0

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update submodule
        run: |
          echo "Running the submodule update script"
          git submodule init
          git submodule update --remote
          git diff-index --quiet HEAD || git commit -am "Update submodule to reflect main repository changes"
          git push

      - name: Log completion
        run: echo "Submodule update script completed"
