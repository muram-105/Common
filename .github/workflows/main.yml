name: Update Submodules

on:
  push:
    branches:
      - 16.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize and update submodules
      run: |
        git submodule sync
        git submodule update --init --recursive

    - name: Update submodule to the latest commit
      run: |
        cd Common
        git checkout 16.0
        git pull origin 16.0

    - name: Commit and push updated submodule
      run: |
        cd Common
        git add .
        git commit -m "Update submodule to the latest commit"
        git push origin 16.0
